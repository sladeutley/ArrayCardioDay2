<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // 1. Array.prototype.some() // is at least one person 19 or older?

    // .some() will check if at least one thing in your array is what you're looking for. I think it just returns a boolean
    
    // const isAdult = people.some(function(person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // })

    // const isAdult = people.some(person => {
    //   const currentYear = (new Date()).getFullYear();
    //   return currentYear - person.year >= 19;
    // });

    const isAdult = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log({isAdult});
    // putting it in curly brackets shows you additional stuff like

    // 2. Array.prototype.every() // is everyone 19 or older?

    // .every() will show you if everything in array is what you're looking for

    const allAdults = people.every(person => (new Date()).getFullYear() - person.year >= 19);
    console.log({allAdults});


    // 3. Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for (or really the first item that it finds that matches what you're looking for)
    // find the comment with the ID of 823423

      const findComment = comments.find(comment => comment.id === 823423);
      console.log({findComment});

    // 4. Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log('index',index);

    comments.splice(index, 1);
    console.table(comments);

    //below is another way that builds a new array of what you want
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index)
    ];
    console.table(newComments);


  </script>
</body>
